{% extends "adm/cab.html" %}

{% load static %}

{% block cab %}
<br>
<div class="container">

    <div class="row">
        <div class="col-10">
            <h3>Enviar e-mail:</h3>
        </div>
    </div>

    <form method="POST" class="post-form" name="form">
        {% csrf_token %}
        <table  class="table table-striped table-bordered">
            {{ form.as_table }}
        </table>

	<input type="submit" value="Pesquisar" class="btn d-flex align-items-center" style="background-color:#76D5CB; border:2px solid #76D5CB; color:#fff; padding:0.375rem 0.75rem; border-radius:0.25rem;"> 
    </form>


</div>

{% endblock %}
